      rel="stylesheet"

  <body>
    <div id="header"></div>
    <section class="slider" id="home">
      <div class="slides active slide-text">
        <div class="content">
          <h1>Welcome to EduTech Platform</h1>
          <p>Making educational activities technology driven</p>
          <a href="#" class="btn">Get Started</a>
        </div>
      </div>
      <div class="slides slide-text_2">
        <div class="content">
          <h1>Empower Your Skills</h1>
          <p>Making educational activities technology driven</p>
          <a href="#" class="btn">Get Started</a>
        </div>
      </div>
      <div class="slides">
        <img src="edutech2.jpg">
      </div>
    </section>
    <section class="contact" id="contact">
      <br><br><div class="contact_container">
        <form class="contact_info">

  <div class="row">
    <div class="input-group1">
      <label>Fullname</label>
      <input type="text" name="fullname" placeholder="Fullname" required>
    </div>

    
  </div>

  <div class="row">
    <div class="input-group1">
      <label>Phone No.</label>
      <input type="text" name="phone" placeholder="Phone No." required>
    </div>
    </div>

    <div class="row">
    <div class="input-group1">
      <label>Email</label>
      <input type="email" name="email" placeholder="Email" required>
    </div>

  </div>


  <div class="row">
    <div class="input-group1">
      <label>Message</label>
      <textarea name="message" placeholder="Leave a message..." required></textarea>
    </div>

    
  </div>

  <div class="row">
    <div class="input-group1">
  <button type="submit" class="btn">Send</button>
  </div>
  </div>

</form>
      </div>
    </section>
    <section class="services">

    </section>
    <div id="footer"></div>
    <script src="header.js"></script>
