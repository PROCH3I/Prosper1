<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTech</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="logo.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="hero.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="department.css" />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <header>
  <div class="logo">
    <a href="#">Sign Up</a>
  </div>
  <nav>
    <ul class="desktop_menu">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <div class="toogle_btn" style="color: white">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="mobile_menu">
      <li><a href="index.html">Home</a></li>
  </div>
</header>

    <br><br><br><br><br><br>
    <section class="signup-section">

  <form class="signup-form">

    <!-- Identity selector -->
    <label for="identity" class="identity0">Are you a Lecturer/Student?</label>
    <select id="identity" name="identity" required>
        <option value="">Select Identity</option>
        <option value="student">Student</option>
        <option value="lecturer">Lecturer</option>
    </select>


    <!-- STUDENT FIELDS -->
    <div id="student-fields" class="hidden">

        <div class="row">
  
          <label for="stu_name">Name:<input type="text" placeholder="&#128100; Name" class="fa" required></label>
              

</div>

        <div class="row">
            
              <label for="stu_level">Level:<select name="stu_level" required>
                  <option value="">Select Level</option>
                  <option value="100">100 Level</option>
                  <option value="200">200 Level</option>
                  <option value="300">300 Level</option>
                  <option value="400">400 Level</option>
                  <option value="500">500 Level</option>
                  <option value="600">600 Level</option>
              </select></label>
              
            
        </div>

        <div class="row">
          
            <label for="stu_department">Department:<input type="text" placeholder="&#127968; Department" class="fa" required></label>
            
          
        </div>

        <div class="row">
          
            <label for="stu_phone">Phone No.:<input type="number" placeholder="&#128222; Phone No." class="fa" pattern="[0-9]{7,15}" required></label>
            
          
        </div>

        <div class="row">
          
            <label for="stu_email">Email:<input type="email" placeholder="&#9993; Email" class="fa" required>
          </label>
            
        </div>

        <button type="submit" class="register-btn">Register</button>

    </div>



    <!-- LECTURER FIELDS -->
    <div id="lecturer-fields" class="hidden">

        <div class="row">
            
              <label>Name</label>
              <input type="text" placeholder="&#128100; Name" class="fa" required>
            
        </div>

        <div class="row">
          
            <label>Email</label>
            <input type="email" placeholder="&#9993; Email" class="fa" required>
          
        </div>

        <div class="row">
          
            <label>Phone No.</label>
            <input type="number" placeholder="&#128222; Phone No." class="fa" pattern="[0-9]{7,15}" required>
          
        </div>

        <button type="submit" class="submit-btn">Submit</button>

    </div>

  </form>
</section>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="scroll.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
