<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTech</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="logo.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="hero.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="department.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <header>
  <div class="logo">
    <a href="#">Sign Up</a>
  </div>
  <nav>
    <ul class="desktop_menu">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <div class="toogle_btn" style="color: white">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="mobile_menu">
      <li><a href="index.html">Home</a></li>
  </div>
</header>

    
    <section class="signup-section">

  <form class="signup-form">

    <h2>Sign Up</h2>

    <!-- Identity selector -->
    <label for="identity">Who are you?</label>
    <select id="identity" name="identity" required>
        <option value="">-- Select Option --</option>
        <option value="student">Student</option>
        <option value="lecturer">Lecturer</option>
    </select>


    <!-- STUDENT FIELDS -->
    <div id="student-fields" class="hidden">

        <div class="row">
            <div class="input-group1">
              <label>Fullname</label>
              <input type="text" name="stu_fullname" placeholder="Fullname">
            </div>
        </div>

        <div class="row">
            <div class="input-group1">
              <label>Level</label>
              <select name="stu_level">
                  <option value="">Select Level</option>
                  <option value="100">100 Level</option>
                  <option value="200">200 Level</option>
                  <option value="300">300 Level</option>
                  <option value="400">400 Level</option>
                  <option value="500">500 Level</option>
              </select>
            </div>
        </div>

        <div class="row">
            <div class="input-group1">
                <label>Department</label>
                <input type="text" name="stu_dept" placeholder="Department">
            </div>
        </div>

        <div class="row">
          <div class="input-group1">
            <label>Phone No.</label>
            <input type="tel" name="stu_phone" placeholder="Phone No." pattern="[0-9]{7,15}">
          </div>
        </div>

        <div class="row">
          <div class="input-group1">
            <label>Email</label>
            <input type="email" name="stu_email" placeholder="Email">
          </div>
        </div>

        <button type="submit" class="create-btn">Register</button>

    </div>



    <!-- LECTURER FIELDS -->
    <div id="lecturer-fields" class="hidden">

        <div class="row">
            <div class="input-group1">
              <label>Name</label>
              <input type="text" name="lec_name" placeholder="Name">
            </div>
        </div>

        <div class="row">
          <div class="input-group1">
            <label>Email</label>
            <input type="email" name="lec_email" placeholder="Email">
          </div>
        </div>

        <div class="row">
          <div class="input-group1">
            <label>Phone No.</label>
            <input type="tel" name="lec_phone" placeholder="Phone No." pattern="[0-9]{7,15}">
          </div>
        </div>

        <button type="submit" class="create-btn">Submit</button>

    </div>

  </form>
</section>

    <div id="footer"></div>
    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="scroll.js"></script>
  </body>
</html>
